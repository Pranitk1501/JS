<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Color Change App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Javascript event handling</h1>
    </header>
    <div class="shape-container">
        <div class="shape"></div>
        <div class="shape-text"></div>
    </div>
    <main>
        <div class="color-buttons">
            <button class="clickButton">Click</button>
            <button class="mouseOverButton">Mouse Over</button>
        </div>

        <div class="input-container">
            <label for="colorInput">Type a color name:</label>
            <input type="text" id="colorInput">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
