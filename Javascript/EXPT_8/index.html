<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover_color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #content {
            width: 300px;
            height: 150px;
            background-color: #3498db;
            margin: 100px auto;
            border: 2px solid #2980b9;
            padding: 20px;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome </h1>
        <p>Hover over or click to change the background color!</p>
        <input type="text" id="focusElement" placeholder="Click here to change color on focus">
    </div>
    <script src="script.js"></script>
</body>
</html>
